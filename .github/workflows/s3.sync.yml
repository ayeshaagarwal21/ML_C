name: Sync Local Folder with S3

on:
  push:
    branches:
      - main

jobs:
  upload-to-s3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          ./aws/install --bin-dir $HOME/.local/bin --install-dir $HOME/.aws-cli --update
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure AWS Credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set default.region ap-south-1

      - name: Upload specific files to S3
        run: |
         ls -al
         find . -name "insurance.csv"
         aws s3 cp main.py s3://hdprobuckets/
         aws s3 cp ./path/to/insurance.csv s3://hdprobuckets/
         aws s3 cp requirements.txt s3://hdprobuckets/



